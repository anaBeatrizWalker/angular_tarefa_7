<h2>Temporizador: {{ temporizador.getContador() }}s</h2>
<div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <div class="mb-3">
      <input class="form-control" #input type="text" placeholder="Intervalo" />
    </div>
    <button
      type="button"
      class="btn btn-success"
      (click)="temporizador.iniciar(input.value); input.value = ''"
    >
      Iniciar
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="temporizador.pausar()"
    >
      Parar
    </button>
  </div>
</div>
